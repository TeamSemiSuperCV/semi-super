<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>TeamSemiSuperCV - SemiSuperCV</title>
    <link rel="icon" type="image/svg" href="/static/favicon.svg" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand"><span class="h4 text-warning">SemiSuperCV</span> &nbsp; : &nbsp;
                Pediatric Pneumonia Diagnosis via Semi-Supervised Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navmenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="https://github.com/TeamSemiSuperCV/semi-super" class="nav-link">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="/team.html" class="nav-link">Team</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Showcase -->
    <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
        <div class="container">
            <div class="row pt-5" style="height: 500px;">
                <div class="col-1"></div>
                <div class="col-6">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"
                        data-interval="false">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="/static/BACTERIA-7422-0001.jpeg" class="d-block w-100" height="400">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 class="text-danger">BACTERIA-7422-0001</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="/static/NORMAL-28501-0001.jpeg" class="d-block w-100" height="400">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 class="text-danger">NORMAL-28501-0001</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="/static/BACTERIA-30629-0001.jpeg" class="d-block w-100" height="400">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 class="text-danger">BACTERIA-30629-0001</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="/static/NORMAL-32326-0001.jpeg" class="d-block w-100" height="400">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 class="text-danger">NORMAL-32326-0001</h5>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-4">
                    <div class="row mt-1">
                        <button class="btn btn-primary" onclick="proc_btn()">
                            <i class="fa fa-stethoscope fa-fw" aria-hidden="true"></i> DIAGNOSE
                        </button>
                    </div>
                    <div class="row mt-4 text-left">
                        <form id="fileForm" action="/upload" method="POST" enctype="multipart/form-data">
                            <button class="btn btn-primary mb-3">
                                <i class="fa fa-upload fa-fw" aria-hidden="true"></i> UPLOAD
                            </button>
                            <input id="inputFile" type="file" class="form-control-file" accept="image/jpeg" name="file"
                                required>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        var url = '/diagnose/';
        var proc_btn = function () {
            window.location.assign(url + currentIndex);
        }
        var currentIndex = $('div.carousel-item.active').index();
        $('#carouselExampleIndicators').bind('slid.bs.carousel', function () {
            currentIndex = $('div.carousel-item.active').index();
        })
    </script>

</body>

</html>
